<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta -->
    <title>Spotlight Challenge</title>
    <meta name="description" content="Reel Your Introduction" />
    <meta name="author" content="Spotlight Challenge" />
    <link rel="canonical" href="https://spotlight-challenge.netlify.app/" />

    <!-- Open Graph (WhatsApp / Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spotlight-challenge.netlify.app/" />
    <meta property="og:title" content="Spotlight Challenge" />
    <meta property="og:description" content="Reel Your Introduction" />
    <meta property="og:image" content="https://spotlight-challenge.netlify.app/preview.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spotlight Challenge" />
    <meta name="twitter:description" content="Reel Your Introduction" />
    <meta name="twitter:image" content="https://spotlight-challenge.netlify.app/preview.png" />

    <!-- Favicon -->
    <link rel="icon" href="/preview.png" type="image/png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
